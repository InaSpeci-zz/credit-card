<html>
    <head > 
        <title>Payment Checkout</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3> Credit Card Information</h3>
                </div>
            </div>
            <div class="row">
                <form name="checkoutForm" onsubmit="submitForm()">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="payment-card">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <div class="row ">
                                        <div class="col-md-12">
                                            <input type="text" 
                                                    id="cardNumber"
                                                    class="form-control" 
                                                    placeholder="Enter Card Number" 
                                                    required
                                                    maxlength="20" 
                                                    onkeyup="validateForm()"/>
                                        </div>
                                    </div>
                                    <div class="row ">
                                        <div class="col-md-3 col-sm-3 col-xs-3">
                                            <span class="help-block text-muted font">Expiry Month</span>
                                            <input type="text" 
                                                    id="expMonth"
                                                    class="form-control" 
                                                    placeholder="MM"  
                                                    required
                                                    maxlength="2"
                                                    onkeyup="validateForm()"
                                                    />
                                        </div>
                                        <div class="col-md-3 col-sm-3 col-xs-3">
                                            <span class="help-block text-muted font">  Expiry Year</span>
                                            <input type="text" 
                                                    id="expYear"
                                                    class="form-control" 
                                                    placeholder="YY" 
                                                    required
                                                    maxlength="2"
                                                    onkeyup="validateForm()"
                                                    />
                                        </div>
                                        <div class="col-md-3 col-sm-3 col-xs-3">
                                            <span class="help-block text-muted font">CCV</span>
                                            <input type="text" 
                                                    id="ccv"
                                                    class="form-control" 
                                                    placeholder="CCV" 
                                                    required
                                                    maxlength="3"
                                                    onkeyup="validateForm()"/>
                                        </div>
                                        <div class="col-md-3 col-sm-3 col-xs-3">
                                        <img src="images/ccv.png" class="img-ccv" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 paddingTop">
                                            <input type="text" 
                                                    class="form-control" 
                                                    placeholder="Name On The Card" 
                                                    required
                                                    maxlength="35"
                                                    onkeyup="validateForm()"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 paddingTop">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" checked class="text-muted"> Save details for fast payments <a href="#"> learn how ?</a>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-sm-6 col-xs-6 paddingTop">
                                            <input type="reset"  
                                                    class="btn btn-danger" 
                                                    value="CANCEL" />
                                        </div>
                                        <div class="col-md-6 col-sm-6 col-xs-6 paddingTop">
                                            <input type="submit"  
                                                    class="btn btn-warning btn-block" 
                                                    value="PAY NOW" 
                                                    id="paymentSubmit"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form> 
            </div>  
            <script typescript="text/javascript" src="./js/index.js"></script>
        </div>
    </body>
</html>
